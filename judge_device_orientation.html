<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport'
          content='width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui'/>
    <title>Title</title>
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>


<script>

    // 判断横竖屏，只适用于手机版



    function debounce(func,delay){
        var timer = null;
        return function(){
            var context = this,
                args = arguments;
            clearTimeout(timer);
            timer = setTimeout(function(){
                func.apply(context,args);
            },delay);
        }
    }


    function detectOrient() {
        var data = localStorage.getItem('recordOrient');
        var cw = document.documentElement.clientWidth;

        var _Width = 0,
            _Height = 0;
        if(!data) {
            var sw = window.screen.width,
                sh = window.screen.height;
            // 2.在某些机型（如华为P9）下出现 srceen.width/height 值交换，所以进行大小值比较判断
            _Width = sw < sh ? sw : sh;
            _Height = sw >= sh ? sw : sh;
            localStorage.setItem('recordOrient',_Width + ',' + _Height);
        }else {
            var str = data.split(',');
            _Width = str[0];
            _Height = str[1];
        }

        if(cw == _Width) {
            // 竖屏
            console.log('竖屏');
            return;
        }
        if(cw == _Height){
            // 横屏
            console.log('横屏');
            return;
        }

    }

    // 3.函数去抖处理
    window.onresize = debounce(detectOrient,200);
    detectOrient();


</script>


</body>
</html>
